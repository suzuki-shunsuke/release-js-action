---
name: Release (workflow call)
on:
  workflow_call:
    inputs:
      version:
        description: Version
        required: true
        type: string
      pr:
        description: Pull Request Number
        required: false
        type: string
      is_comment:
        description: If the comment is posted
        required: false
        default: false
        type: boolean
jobs:
  create-pr-branch:
    timeout-minutes: 20
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - run: gh pr checkout "$PR"
        if: inputs.pr != ''
        env:
          GITHUB_TOKEN: ${{github.token}}
          PR: ${{inputs.pr}}
      - uses: aquaproj/aqua-installer@11dd79b4e498d471a9385aa9fb7f62bb5f52a73c # v4.0.4
        with:
          aqua_version: v2.56.3
      - run: npm ci
        working-directory: js
      - run: npm run build
        working-directory: js

      - uses: ./js
        with:
          version: ${{inputs.version}}
          pr: ${{inputs.pr}}
          is_comment: ${{inputs.is_comment}}
        env:
          AQUA_CONFIG: ${{github.workspace}}/aqua/aqua.yaml
          GH_COMMENT_CONFIG: ${{github.workspace}}/github-comment.yaml
