---
name: Release (workflow call)
on:
  workflow_call:
    inputs:
      version:
        description: Version
        required: true
        type: string
      pr:
        description: Pull Request Number
        required: false
        type: string
      is_comment:
        description: If the comment is posted
        required: false
        default: false
        type: boolean
jobs:
  create-pr-branch:
    timeout-minutes: 20
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - run: gh pr checkout "$PR"
        if: inputs.pr != ''
        env:
          GITHUB_TOKEN: ${{github.token}}
          PR: ${{inputs.pr}}
      - uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.53.11
      - run: npm ci
        working-directory: js
      - run: npm run build
        working-directory: js

      - uses: ./js
        with:
          version: ${{inputs.version}}
          pr: ${{inputs.pr}}
          is_comment: ${{inputs.is_comment}}
        env:
          AQUA_CONFIG: ${{github.workspace}}/aqua/aqua.yaml
          GH_COMMENT_CONFIG: ${{github.workspace}}/github-comment.yaml
